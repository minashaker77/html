<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Udemy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="navbar">
            <div class="menu">
                <button>
                    <i class="material-icons md-48">menu</i>
                </button>
            </div>
            <div class="logo">
                <a href="#" >
                    <img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg" alt="Udemy" width="91" height="34">
                </a>
            </div>
            <div class="search-icon">
                <a href="#">
                    <button>
                    <i class="material-icons">search</i>
                    </button>
                </a>
            </div>
            <div class="cart-icon">
                    <button>
                    <i class="material-icons-outlined">shopping_cart</i>
                    </button>
            </div>
            <div class="nav-categories">
                <button type="button">
                    <span>Categories</span>
                </button>
            </div>
            <div class="search-box">
                <div class="search-icon">
                    <button type="submit">
                            <i class="fas fa-search fa-lg"></i>
                    </button>
                    <input type="text" placeholder="Search for anything" >
                </div>
            </div>
            <div class="teach-dropdown">
                <a href="#">
                    <span>Teach on Udemy</span>
                </a>
            </div>
            <div class="cart-icon2">
                <button>
                    <i class="material-icons-outlined">shopping_cart</i>
                </button>
            </div>
            <div class="login-button">
                <a href="#"><span>Login</span></a>
            </div>
            <div class="signup-button">
                <a href="#"><span>Sign Up</span></a>
            </div>
            <div class="lang-button">
                <button>
                    <i class="material-icons-outlined">language</i>
                </button>
            </div>
        </div>
        <div class="top-slider"></div>
        <div class="tab-title"></div>
        <div class="tab-slider"></div>
        <div class="slider-title"></div>
        <div class="courses-slider"></div>
        <div class="category-title"></div>
        <div class="categories"></div>
        <div class="featured-topics-title"></div>
        <div class="featured-topics"></div>
        <div class="teams"></div>
        <div class="stories"></div>
        <div class="customer-stories-button"></div>
        <div class="udemy-business"></div>
        <div class="teach-offer"></div>
        <div class="footer"></div>
    </body>
</html>
