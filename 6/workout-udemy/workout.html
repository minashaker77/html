<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Udemy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./reset.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="menu">
                <button>
                    <i class="material-icons md-48">menu</i>
                </button>
            </div>
            <div class="logo">
                <a href="#" >
                    <img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg" alt="Udemy" width="91" height="34">
                </a>
            </div>
            <div class="search-icon">
                <a href="#">
                    <button>
                    <i class="material-icons">search</i>
                    </button>
                </a>
            </div>
            <div class="cart-icon">
                    <button>
                    <i class="material-icons-outlined">shopping_cart</i>
                    </button>
            </div>
            <div class="nav-categories">
                <button type="button">
                    <span>Categories</span>
                </button>
            </div>
            <div class="search-box">
                <div class="search-icon">
                    <button type="submit">
                            <i class="fas fa-search fa-lg"></i>
                    </button>
                    <input type="text" placeholder="Search for anything" >
                </div>
            </div>
            <div class="teach-dropdown">
                <a href="#">
                    <span>Teach on Udemy</span>
                </a>
            </div>
            <div class="cart-icon2">
                <button>
                    <i class="material-icons-outlined">shopping_cart</i>
                </button>
            </div>
            <div class="login-button">
                <a href="#"><span>Login</span></a>
            </div>
            <div class="signup-button">
                <a href="#"><span>Sign Up</span></a>
            </div>
            <div class="lang-button">
                <button>
                    <i class="material-icons-outlined">language</i>
                </button>
            </div>
        </div>
        <div class="billboard">
            <img src="1.jpg" />
        </div>
        <div class="billboard2">
            <img width="1340" height="400" src="1.jpg" />
        </div>
        <div class="billboard-banner">
            <h1>Save now. Learn anytime.</h1>
            <p>Enjoy the freedom to learn the way you want (for less). Log in for special savings on courses through April 27.
            </p>
            <div class="billboard-searchbox">
                <input placeholder="What do you want to learn?">
                </input>
            </div>
        </div>
        <div class="container">
            <div class="tab-title">
                <h2>A broad selection of courses</h2>
                <p>Choose from 213,000 online video courses with new additions published every month</p>
            </div>
            <div class="tab-slider">
                <div data-index="0" class="index">
                <div class="tab-button">
                    <button type="button" aria-selected="true" role="tab" tabindex="0">
                        <span>Python</span>
                    </button>
                </div>
                </div>
                <div data-index="1" class="index">
                <div class="tab-button">
                    <button type="button"aria-selected="false" role="tab"tabindex="-1">
                        <span>Excel</span>
                    </button>
                </div>
                </div>
                <div data-index="2" class="index">
                    <div class="tab-button">
                        <button type="button"aria-selected="false" role="tab"tabindex="-1">
                            <span>Web Development</span>
                        </button>
                    </div>
                </div>
                <div data-index="3" class="index">
                    <div class="tab-button">
                        <button type="button" aria-selected="false" role="tab"tabindex="-1">
                            <span>JavaScript</span>
                        </button>
                    </div>
                </div>
                <div data-index="4" class="index">
                    <div class="tab-button">
                        <button type="button" aria-selected="false" role="tab"tabindex="-1">
                            <span>Data Science</span>
                        </button>
                    </div>
                </div>
                <div data-index="5" class="index">
                    <div class="tab-button">
                        <button type="button" id="u63-tabs--19-tab-5" aria-selected="false" role="tab"tabindex="-1">
                            <span>Amazon AWS</span>
                        </button>
                    </div>
                </div>
                <div data-index="6" class="index">
                    <div class="tab-button">
                        <button type="button" id="u63-tabs--19-tab-6" aria-selected="false" role="tab"tabindex="-1">
                            <span>Drawing</span>
                        </button>
                    </div>
                </div>
                <div data-index="7" class="index">
                <div class="tab-button">
                    <button type="button">
                        <i class="material-symbols-outlined">
                            arrow_forward_ios
                        </i>
                    </button>
                </div>
                </div>
            </div>
        </div>
        <div class="category-title"></div>
        <div class="categories"></div>
        <div class="featured-topics-title"></div>
        <div class="featured-topics"></div>
        <div class="teams"></div>
        <div class="stories"></div>
        <div class="customer-stories-button"></div>
        <div class="udemy-business"></div>
        <div class="teach-offer"></div>
        <div class="footer"></div>
    </body>
</html>
