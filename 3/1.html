<!DOCTYPE html>
<html>
    <head>
        <title>HTML Attributes</title>
    </head>
    <body>
        <!-- Absolute URL(linke kamel) -->
        <h1>HTML attributes - a , img</h1>
        <h2>Hyper Link Tag = a</h2>
        <a href="https://google.com"> Visit Google.com</a>
        <br />
        <a href="https://bing.com"> Visit Bing.com</a>
        <br />
        <!-- relative URL -->
        <a href="/">Home Page</a>
        <br />
        <a href="https://fa.ehsangazar.com" target="_blank">
            Visit Ehsan Gazar
        </a>
        <hr />
        <br />
        <h2>Image tag</h2>
        <!-- Absolute link -->
        <img src="https://media.npr.org/assets/img/2014/08/07/monkey-selfie_custom-7117031c832fc3607ee5b26b9d5b03d10a1deaca-s1100-c50.jpg" width="120px" height="120px" />
        <br />
        <br />
        <!-- Relative link -->
        <img src="1.jpeg" width="120px" height="120px" />
        <table border="1px">
            <!-- border is deprecated -->
            <tr>
                <!-- bgcolor is deprecated -->
                <td bgcolor="pink"></td>
                <td>
                    <img src="https://media.npr.org/assets/img/2014/08/07/monkey-selfie_custom-7117031c832fc3607ee5b26b9d5b03d10a1deaca-s1100-c50.jpg"
                        width="120px" height="120px" />
                </td>
                <td>
                    <img src="1.jpeg" width="120px" height="120px" />
                </td>
            </tr>
        </table>
    </body>
</html>
