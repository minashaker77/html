<!DOCTYPE html>
<html>

    <head>
        <title>Media Display</title>
    </head>

    <body>
        <img src="1.jpeg" width="100px" />
        <br />
        <video controls width="400px" height="400px">
            <source src="sample.mp4" type="video/mp4"/>
        </video>
        <br />
        <br />
        <audio controls>
            <source src="audio.mp3" type="audio"/>
        </audio>
        <br />
        <br />
        <!-- show youtubes video with embed -->
        <iframe width="400" height="315" src="https://www.youtube.com/embed/YKVO1FlSbwo" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
        <br />
        <br />
        <!-- show another site in my website just with changing url  -->
        <iframe width="400" height="315" src="https://fa.ehsangazar.com" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
        <br />
        <br />
        <!-- embed and object in for doing another functionality on it -->
        <embed src="1.jpeg" width="200px" />

    </body>
</html>
